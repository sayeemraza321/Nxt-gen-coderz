<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Storage</title>
    <link rel="stylesheet" href="main doc page.css">
</head>
<body>
    <div class="container">
        <h1>Doctor's Patient Data</h1>
        <form id="patient-form">
            <div class="form-group">
                <label for="name">Patient Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="Phone number">Phone number:</label>
                <input type="number" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="history">Medical History:</label>
                <textarea id="history" name="history" rows="4" required></textarea>
            </div>
            <button type="button" onclick="addPatient()">Add Patient</button>
        </form>

        <h2>Stored Patient Data</h2>
        <table id="patient-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Medical History</th>
                </tr>
            </thead>
            <tbody>
                <!-- Patient data will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
