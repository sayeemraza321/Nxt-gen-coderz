<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Categories</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="page2.css">
</head>
<body>

    <div class="disease-container">
        <!-- Heart Disease -->
        <div class="disease-block heart">
            <i class="fas fa-heart"></i>
            <h3>Cardiology</h3>
            <p>Hypertension, Heart Attack, Arrhythmia</p>
        </div>

        <!-- Eye Disease -->
        <div class="disease-block eye">
            <i class="fas fa-eye"></i>
            <h3>Ophthalmology</h3>
            <p>Glaucoma, Cataract, Retinal Disorders</p>
        </div>

        <!-- Orthopedic Disease -->
        <div class="disease-block ortho">
            <i class="fas fa-bone"></i>
            <h3>Orthopedics</h3>
            <p>Fractures, Osteoarthritis, Spine Disorders</p>
        </div>

        <!-- Others (More diseases) -->
        <div class="disease-block others">
            <i class="fas fa-medkit"></i>
            <h3>Infectious Diseases</h3>
            <p>COVID-19, Malaria, Tuberculosis</p>
        </div>
    </div>

</body>
</html>
